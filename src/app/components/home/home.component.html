<div class="home-container">
  <div class="home__header">
    <div class="home__header__left">
      <img
        src="https://github.com/bhaikaju/facebook-clone/blob/master/src/assets/fb-head.jpg?raw=true"
        alt="fb-logo"
        mat-card-avatar
      />

      <div class="input">
        <mat-icon>search</mat-icon>
        <form>
          <input type="text" placeholder="Search Facebook" />
        </form>
      </div>
    </div>

    <div class="home__header__middle">
      <div class="active">
        <mat-icon>home</mat-icon>
      </div>
      <div>
        <mat-icon>ondemand_video</mat-icon>
      </div>
      <div>
        <mat-icon>store</mat-icon>
      </div>
      <div>
        <mat-icon>group</mat-icon>
      </div>
      <div>
        <mat-icon>flag</mat-icon>
      </div>
    </div>

    <div class="home__header__rigth">
      <div>
        <img src="" alt="avatar" mat-card-avatar />
        <span class="name">MY NAME</span>
      </div>

      <div>
        <mat-icon>add</mat-icon>
      </div>

      <div>
        <mat-icon
          matBadge="4"
          matBadgeColor="primary"
          matBadgeOverlap="false"
          matBadgePosition="above after"
          >forum</mat-icon
        >
      </div>

      <div>
        <mat-icon
          matBadge="3"
          matBadgeColor="warn"
          matBadgeOverlap="false"
          matBadgePosition="above after"
          >notifications</mat-icon
        >
      </div>
    </div>

    <mat-icon [matMenuTriggerFor]="menu">expand_more</mat-icon>
    <mat-menu #menu="matMenu">
      <button mat-menu-item><mat-icon>exit_to_app</mat-icon> Logout</button>
    </mat-menu>
  </div>

  <!-- Headers end here -->
  <div class="home__body"></div>
</div>
